<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game-mobile.css">
    <script src="./game-mobile.js" defer></script>
    <title>game-mobile</title>
</head>
<body>
    <div id="layer-top">
        <div id="top-panel">
            <div>Game rules</div>
            <div id="top-panel-right">
                <div class="wrapper">
                    <div class="toggle_radio">
                      <input type="radio" class="toggle_option" id="first_toggle" name="toggle_option">
                      <input type="radio" checked class="toggle_option" id="second_toggle" name="toggle_option">
                      <label for="first_toggle"><p>RU</p></label>
                      <label for="second_toggle"><p>EN</p></label>
                      <div class="toggle_option_slider">
                      </div>
                    </div>
                </div>
                <img src="../../icons/music-logo.svg" alt="">
            </div>
            
        </div>
        <div id="top-header">MAGIC MARBLE</div>
        <img src="../../images/game-mobile-logo.png" alt="">
    </div>
    <div id="layer-p2">
        
    </div>
    <div id="layer-p1"></div>
    <div id="layer-chat"></div>
</body>
</html>
